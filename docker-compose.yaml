version: '3.7'
services:

  node1:
    image: hyperledger/besu:21.1
    container_name: node1
    restart: always
    network_mode: host
    environment:
      - REVERT_REASON_ENABLED=true
      - BESU_P2P_PORT=31337
      - BESU_RPC_HTTP_PORT=8545
    volumes:
      - './node1/data:/ebsi/data'
      - './config:/ebsi/config'
    command: [ "--config-file=/ebsi/config/config.toml", "--tx-pool-max-size=40000", "--max-peers=200" ]
    user: root:root

